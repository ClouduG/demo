<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>	
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid black;"></canvas>
		<script type="text/javascript">
			var c = document.getElementById('canvas');
			var ctx = c.getContext('2d');
			var ball = {x:500,y:100,r:20,g:2,vx:-4,vy:0,color:'blue'};//g:加速度，vx方向速度，vy方向速度
			c.width = 1024;
			c.height = 600;
			setInterval(function(){
				rander(ctx);
				update();				
			},50)
			function rander(obj){
				obj.clearRect(0,0,obj.canvas.width,obj.canvas.height);
				obj.fillStyle = ball.color;
				obj.beginPath();
				obj.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
				obj.closePath();
				obj.fill();
			}
			function update(){
				ball.x += ball.vx;
				ball.y += ball.vy;
				ball.vy += ball.g;
				if(ball.y >= 600-ball.r){
					ball.y = 600-ball.r;
					ball.vy = -ball.vy*0.5;
				}
			}
		</script>
	</body>
</html>
